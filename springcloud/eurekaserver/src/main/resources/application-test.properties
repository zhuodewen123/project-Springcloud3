
#eureka\u6CE8\u518C\u4E2D\u5FC3\u914D\u7F6E
#(\u662F\u5426\u5C06\u81EA\u8EAB\u6CE8\u518C,false\u8868\u793A\u4E3A\u6CE8\u518C\u4E2D\u5FC3,\u914D\u7F6E\u9AD8\u53EF\u7528\u7684\u65F6\u5019\u9700\u8981\u5F00\u653E\u81EA\u5DF1\u6CE8\u518C\u81EA\u5DF1)
eureka.client.fetchRegistry=false
#(\u4E3Atrue\u542F\u52A8\u65F6\u62A5\u8B66)
eureka.client.registerWithEureka=false
#\u672C\u673A\u540D\u79F0
eureka.instance.hostname:eureka_host
#(\u6CE8\u518C\u670D\u52A1\u65F6\u7684\u5E94\u7528\u540D)
spring.application.name=/eureka
#(\u662F\u5426\u5728\u542F\u52A8\u65F6\u8FDB\u884C\u5065\u5EB7\u68C0\u67E5)
eureka.client.healthcheck.enable=true
#(\u5931\u6548\u670D\u52A1\u95F4\u9694,\u914D\u7F6E\u9AD8\u53EF\u65F6\u9700\u53BB\u6389\uFF0C\u5355\u4F4D\u6BEB\u79D2)
eureka.server.evictionIntervalTimerInMs=2000
#\u8BBF\u95EE\u8DEF\u5F84
servlet.context-path:/eureka
#\u6CE8\u518C\u4E2D\u5FC3\u7684\u8BBF\u95EE\u5730\u5740(http://localhost:8081\u5373\u53EF\u8BBF\u95EE)
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka

# \u6587\u4EF6\u4E0A\u4F20\u8DEF\u5F84(\u6D4B\u8BD5\u73AF\u5883)--@value("${uploadpath}") \u53D6\u503C
uploadpath=D:/imgs/upload